{% extends "base.html" %}

{% block content %}
    <h1>Login</h1>
    {% if not request.user.is_authenticated %}
        <form method="post" action="/accounts/login">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit">
            <p>Need an account? Register here<a href="register">register</a></p>
        </form>
    {% else %}
        <p>You want to logout? <a href="logout">logout</a></p>
    {% endif %}
{% endblock %}
