{% extends "base.html" %}

{% block content %}
    <h1>Hello World</h1>
    <p>Id: {{ id }}</p>
    <p>Title: {{ title }}</p>
    <p>Content: {{ content }}</p>
    <ul>
        {% for x in articles %}
            {% if x.title %}
                <li><a href="/articles/{{x.id}}">{{x.title}}-{{x.content}}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
